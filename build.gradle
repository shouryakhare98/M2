defaultTasks 'jar'
apply plugin: 'java'

jar {
    manifest {
        attributes 'Implementation-Title' : 'Gradle Quickstart',
                    'Implementation-Version' : '1.0',
                    'Main-Class' : 'AntLabMain'
    }
}

dependencies {
    compile package: 'edu.gatech.oad.antlab.pkg1', name: 'pkg1', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

repositories {
    mavenCentral()
}

task compileJava {}

task compileTest {}

task javadoc {}

task clean {}

task jar {}
